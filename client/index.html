<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container" style="padding-top: 50px">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">


            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
            <i class="large material-icons">add</i>
        </a>
    </div>
    <div id="createForm" class="modal">
        <div class="modal-content">
            <h4>Create new post</h4>
            <div class="input-field">
                <input id="title" type="text" class="validate" required>
                <label for="title">Name</label>
            </div>
            <div class="input-field">
                <textarea id="text" class="materialize-textarea" required></textarea>
                <label for="text">Text</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="" class="waves-effect waves-light btn" id="createPost">Create post</a>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
